<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vern's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 255, 0.3);
      animation: fadeIn 2s ease-in-out;
      width: 80%;
      max-width: 1000px;
    }

    h1 {
      font-size: 3em;
      color: yellow;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px yellow, 0 0 20px yellow;
      }
      to {
        text-shadow: 0 0 20px yellow, 0 0 30px yellow;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    p {
      font-size: 1.2em;
      color: #ffffff;
      margin-top: 10px;
    }

    .profile {
      margin-top: 20px;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      overflow: hidden;
      animation: pulse 1.5s ease-in-out infinite alternate;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .skills, .experience {
      margin-top: 30px;
      font-size: 1.2em;
      color: #fff;
    }

    .skills ul, .experience ul {
      list-style-type: none;
      padding: 0;
    }

    .skills li, .experience li {
      margin: 10px 0;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .logos img {
      width: 60px;
      height: auto;
      transition: transform 0.3s;
    }

    .logos img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vern</h1>
    <p>Welcome to my simple portfolio!</p>

    <!-- Profile Picture -->
    <div class="profile">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" />
    </div>

    <!-- Skills Section -->
    <div class="skills">
      <h2>Skills</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Java</li>
        <li>React</li>
        <li>Node.js</li>
      </ul>
    </div>

    <!-- Experience Section -->
    <div class="experience">
      <h2>Experience</h2>
      <ul>
        <li>Web Developer - XYZ Company</li>
        <li>Software Engineer - ABC Corp</li>
        <li>Freelance Developer - Self-employed</li>
      </ul>
    </div>

    <!-- Logos Section -->
    <div class="logos">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java">
    </div>
  </div>
</body>
</html>

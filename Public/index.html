<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vern's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 255, 0.3);
      width: 80%;
      max-width: 1000px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: limegreen;
      color: black;
      font-size: 1em;
      cursor: pointer;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vern's Portfolio</h1>
    <p>Click below to start music ðŸŽµ</p>
    <button onclick="unmuteVideo()">Play Music</button>
    <div id="player"></div>
  </div>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'aTzNMZ3Z5cE', // your YouTube video ID
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          loop: 1,
          playlist: 'aTzNMZ3Z5cE',
          mute: 1 // mute first so autoplay works
        },
        events: {
          onReady: event => {
            event.target.playVideo();
          }
        }
      });
    }

    function unmuteVideo() {
      if (player) {
        player.unMute();
      }
    }

    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    document.body.appendChild(tag);
  </script>
</body>
</html>
